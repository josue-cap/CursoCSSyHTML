<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Argunments</title>
</head>
<body>
    <script>
        let person = {
            firstName: 'Josue',
            lastName: 'Alvarado',
            email: 'Josue_alvarado_ar@outlook.com',
            greet: function () {
                console.log('my name is '+ this.firstName);
            }
        }
        person.greet();
    </script>
    <main>
        <h1>Hello JavaScript!</h1>
    </main>
</body>
</html>
